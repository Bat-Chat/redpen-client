<div class="row" ng-show="projects.length > 0">
  <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
    <div class="thumbnail">
      <img src="#" alt="...">
      <div class="caption">
        <h3>{{project.name}}</h3>
        <p></p>
        <p>
          <a href="#" class="btn btn-primary" role="button">View</a>
          <a href="#" class="btn btn-primary" role="button" ng-click="deleteProject(project.id)">Delete</a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-show="projects.length < 0">
  <h2>No projects yet</h2>
</div>

<a class="btn btn-primary" href="#/project/create">
  <i class="glyphicon glyphicon-plus"></i> New project
</a>
