<div>
    <h1>Каталог фильмов</h1>    
    <p>{{message}}</p>
    <div ng-show="comments.length > 0">
        <a class="btn btn-primary" href="#/comment/create">
            <i class="glyphicon glyphicon-plus"></i> Добавить
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <th>Image id</th>
            <th>Pin id</th>
            <th>User id</th>
            <th>Comment text</th>
            <th style="width:80px;">Действия&nbsp;</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in comments">
                    <td>{{data.image_id}}</td>
                    <td>{{data.pin_id}}</td>
                    <td>{{data.user_id}}</td>
                    <td>{{data.text}}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="#/comment/update/{{data.id}}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a> 
                        <a class="btn btn-danger btn-xs" ng-click="deleteComment(data.id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="comments.length == 0">
        Каталог фильмов пуст
    </div>
</div>
